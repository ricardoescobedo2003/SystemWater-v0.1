<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/watr-system.png"> 
</head>
<body>

    <div id="login-container">
        <div id="logo">
            <img src="/paginaweb/img/watr-system.png" alt="Tu Logo">
        </div>
        <form id="login-form">
            <input type="text" placeholder="Usuario" id="username" required>
            <input type="password" placeholder="Contraseña" id="password" required>
            <button type="button" onclick="login()">Iniciar Sesión</button>
            <p><a href="olvido_contrasena.html">Olvidé mi Contraseña</a></p>
        </form>
    </div>

    <div id="copyright">
        <p>&copy; Escobedo 2024.</p>
    </div>

    <script src="script.js"></script>

</body>
</html>
