    <div class="content">
        <h1>Registro de Pago</h1>
        <form id="pagoForm" onsubmit="registrarPago(); return false;">
            <label for="nombre">Nombre:</label>
            <!-- Reemplazar el campo de nombre por una lista desplegable -->
            <select id="nombre" name="nombre" required autofocus>
                <option value="">Selecciona un cliente</option>
                <!-- Aquí se llenará dinámicamente con los nombres de clientes desde PHP -->
            </select>

            <label for="fecha">Fecha de Pago:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="monto">Monto:</label>
            <input type="number" id="monto" name="monto" required>

            <button type="submit">Registrar Pago</button>
        </form>
    </div>
