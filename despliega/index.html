<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="banner">
        <img src="/img/logo.png" alt="Logo">
    </div>

    <form id="registrationForm">
        <h2>Registro de Cliente</h2>

        <!-- Lista desplegable para mostrar clientes -->
        <label for="clientesDropdown">Seleccionar Cliente:</label>
        <select id="clientesDropdown" name="clientesDropdown"></select>

        <!-- Campos para registrar un nuevo cliente -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <button type="button" onclick="registrarCliente()">Registrar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
