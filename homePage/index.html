<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Inicio</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: hsl(209, 89%, 44%);
      color: white;
    }

    #resultados p {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <header>
    <img id="logo" src="/img/watr-system.png" alt="Logo de la empresa">
  </header>

  <main>
    <div id="periodos">
      <label for="usuario">Búsqueda de un pago registrado</label>
      <label for="usuario">Por favor, solo ingrese el nombre con el que aparece en el recibo.</label>
    </div>

    <form id="formBusqueda">
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" name="usuario" required>
      <button type="button" onclick="buscar()">Buscar</button>
    </form>

    <div id="resultados"></div>
  </main>

  <footer>
    <p>&copy; Escobedo 2024</p>
  </footer>

  <script>
    function buscar() {
      var usuario = document.getElementById('usuario').value;

      // Realizar una solicitud FETCH al backend.php
      fetch('backend.php?usuario=' + encodeURIComponent(usuario))
        .then(response => response.json())
        .then(resultados => mostrarResultados(resultados))
        .catch(error => console.error('Error:', error));
    }

    function mostrarResultados(resultados) {
      var resultadosDiv = document.getElementById("resultados");

      if (resultados.length > 0) {
        // Crear tabla de resultados
        var tabla = "<table><tr><th>ID Pago</th><th>Nombre</th><th>Periodo</th><th>Monto</th><th>Domicilio</th></tr>";
        for (var i = 0; i < resultados.length; i++) {
          tabla += "<tr><td>" + resultados[i].id_pago + "</td><td>" + resultados[i].nombre + "</td><td>" + resultados[i].periodo + "</td><td>" + resultados[i].monto + "</td><td>" + resultados[i].domicilio + "</td></tr>";
        }
        tabla += "</table>";
        resultadosDiv.innerHTML = tabla;
      } else {
        alert('No se encontro ningun resultado, por favor verifica');
      }
    }
  </script>
</body>

</html>
